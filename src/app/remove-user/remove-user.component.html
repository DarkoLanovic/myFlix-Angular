<mat-card>
  <mat-card-content>
    Do you really want to remove your account? This is not a movie and cannot be undone.
  </mat-card-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">No, go back</button>
    <button mat-raised-button (click)="removeUser()" color="warn">Yes, remove</button>
  </mat-dialog-actions>
</mat-card>
