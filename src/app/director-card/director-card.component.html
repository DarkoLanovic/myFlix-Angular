<mat-dialog-content>
  <mat-card>
    <mat-card-title>
      {{data.name}}
    </mat-card-title>
    <mat-card-content>
      {{data.bio}}
    </mat-card-content>
    <mat-card-content>
      Born: {{data.birth | date:'longDate'}}
    </mat-card-content>
    <mat-card-content *ngIf="data.death">
      Died: {{data.death | date:'longDate'}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
