<mat-dialog-content>
  <mat-card>
    <mat-card-title>
      {{data.title}}
    </mat-card-title>
    <mat-card-content>
      {{data.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
