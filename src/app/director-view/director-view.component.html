<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title
  ><br />
  <mat-dialog-content><b>Bio:</b> {{ data.Bio }}</mat-dialog-content
  ><br />
  <mat-dialog-content><b>Birth Year:</b> {{ data.Birth }}</mat-dialog-content
  ><br />
  <mat-card-actions>
    <button
      mat-stroked-button
      aria-label="Close the director details button"
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
