<mat-dialog-content>
  <mat-card>
    <mat-card-title>
      {{data.name}}
    </mat-card-title>
    <mat-card-content>
      {{this.genre.Description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
